<!DOCTYPE html>

<script src="bootstrap/js/jquery/2.0.0/jquery.min.js"></script>
<link href="bootstrap/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<script src="bootstrap/js/bootstrap/3.3.6/bootstrap.min.js"></script>

<head>
    <meta id="viewport" name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1; user-scalable=no;" charset="UTF-8">
    <title>task6</title>
</head>
<style>
 html,body{width:100%;height:100%;max-width:700px;margin: 0 auto;padding: 0}
.header{width:100%;height:50px;background-color:#68cdd5;display: flex;justify-content: space-between;align-items: center}
.empty{width:42px;height:50px;}
.h-btn-group{border:none;display: flex;justify-content: center;margin:0;background-color:#55a8b3;border-radius: 8px}
.h-btn-group>button{background-color:#ffffff;color:#68cdd5;border-radius: 8px;border:none}
.h-btn-group>button:first-child{background-color:#55a8b3;border: none;color:white}

.location{display:inline-block;}

.m-btn-group{display: flex;justify-content: center;}
.m-btn-group>button{flex-grow: 1}
.footer{width:100%;height:110px;max-width:700px;position: fixed;bottom: 0;background-color:#68cdd5;display: flex;justify-content: center;align-items: center}
</style>
<body>
<header class="header">
    <div class="empty"></div>
    <div class="h-btn-group" role="group" aria-label="web">
        <button type="button" class="btn btn-info">找雇主</button>
        <button type="button" class="btn btn-info">找护工</button>
    </div>
    <img class="location" src="images6/location.png" />

</header>
<div class="m-btn-group" role="group" aria-label="web">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            所在地
            <span class="caret"></span>
        </button>

        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            食宿
            <span class="caret"></span>
        </button>


        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            病人情况
            <span class="caret"></span>
        </button>

</div>
<footer class="footer">
    <button type="button" class="btn btn-link">
        <img class="home" src="images6/home.png" />
        <p>首页</p>
    </button>

    <button type="button" class="btn btn-link">
        <img class="write" src="images6/write.png" />
    </button>

    <button type="button" class="btn btn-link">
        <img class="user" src="images6/user.png" />
        <p>我的</p>
    </button>
</footer>
</body>
</html>
